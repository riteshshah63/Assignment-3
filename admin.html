<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Fundraisers'r'Us</title>
    <link rel="stylesheet" href="/part 4/style.css"> <!-- Optional: Link to your stylesheet -->
</head>
<body>
    <h1>Fundraisers'r'Us - Admin Dashboard</h1>

    <!-- Section for displaying fundraisers -->
    <section>
        <h2>Fundraisers List</h2>
        <table id="fundraiserTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Organizer</th>
                    <th>Caption</th>
                    <th>Target Funding</th>
                    <th>Current Funding</th>
                    <th>City</th>
                    <th>Category</th>
                    <th>Active</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Fundraisers will be dynamically populated here -->
            </tbody>
        </table>
    </section>

    <!-- Section for inserting a new fundraiser -->
    <section>
        <h2>Insert New Fundraiser</h2>
        <form id="newFundraiserForm">
            <label for="organizer">Organizer:</label>
            <input type="text" id="organizer" name="organizer" required>
            
            <label for="caption">Caption:</label>
            <textarea id="caption" name="caption" required></textarea>
            
            <label for="targetFunding">Target Funding:</label>
            <input type="text" id="targetFunding" name="targetFunding" required>
            
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
            
            <label for="category">Category ID:</label>
            <input type="number" id="category" name="category" required>
            
            <label for="active">Active:</label>
            <select id="active" name="active">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
            
            <button type="submit">Save New Fundraiser</button>
        </form>
    </section>

    <!-- Section for updating an existing fundraiser -->
    <section>
        <h2>Update Fundraiser</h2>
        <form id="updateFundraiserForm">
            <label for="fundraiserId">Fundraiser ID:</label>
            <input type="number" id="fundraiserId" name="fundraiserId" required>

            <label for="updateOrganizer">Organizer:</label>
            <input type="text" id="updateOrganizer" name="updateOrganizer" required>
            
            <label for="updateCaption">Caption:</label>
            <textarea id="updateCaption" name="updateCaption" required></textarea>
            
            <label for="updateTargetFunding">Target Funding:</label>
            <input type="text" id="updateTargetFunding" name="updateTargetFunding" required>
            
            <label for="updateCity">City:</label>
            <input type="text" id="updateCity" name="updateCity" required>
            
            <label for="updateCategory">Category ID:</label>
            <input type="number" id="updateCategory" name="updateCategory" required>
            
            <label for="updateActive">Active:</label>
            <select id="updateActive" name="updateActive">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <button type="submit">Update Fundraiser</button>
        </form>
    </section>

    <script src="admin.js"></script> <!-- Link to your JS file -->
</body>
</html>
